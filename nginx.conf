events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        server_name localhost;
        # 健康检查端点
        location = /_status/healthz {
            access_log off;
            allow 127.0.0.1;     # 允许本地访问
            allow 10.0.0.0/8;    # 允许K8s集群内部IP
            deny all;            # 拒绝其他所有访问
            add_header Content-Type text/plain;
            return 200 'OK';
        }
        # 业务路由
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
