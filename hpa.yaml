# hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-app-hpa
  namespace: app-ns  # 必须与 Deployment 同 namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-app     # 需要关联的 Deployment 名称
  minReplicas: 1      # 最小副本数
  maxReplicas: 5      # 最大副本数
  metrics:
  - type: Resource
    resource:
      name: cpu       # 监控 CPU 指标
      target:
        type: Utilization
        averageUtilization: 50  # CPU 平均使用率阈值 50%
